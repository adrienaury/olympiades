      </section>

      <section id="page2" class="page">

        <table id="contests">
          <caption>Liste des épreuves</caption>

              <th>Nom</th>
              <td></td>
            </tr>
          </thead>
          <tbody id="contestsBody"></tbody>
        </table>
        <button id="addContest">Ajouter</button>
      </section>

      <section id="page3" class="page">
